<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java-Script Calculator | Sourav Singh</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" placeholder="" id="input">
        </div>

        <div class="number-key">
            <button class="same-digit">
               (
            </button>
            
            <button class="same-digit">
                )
            </button>
            <button class="same-digit">
                %
            </button>
            
            <button class="same-digit">
                AC
            </button>
            <button class="same-digit">
                7
            </button>
            
            <button class="same-digit">
                8
            </button>
            <button class="same-digit">
                9
            </button>
            
            <button class="same-digit">
                /
            </button>
            <button class="same-digit">
                4
            </button>
            
            <button class="same-digit">
                5
            </button>
            <button class="same-digit">
                6
            </button>
            
            <button class="same-digit">
                *
            </button>
            <button class="same-digit">
                1
            </button>
            
            <button class="same-digit">
                2
            </button>
            <button class="same-digit">
                3
            </button>
            
            <button class="same-digit">
                -
            </button>
            <button class="same-digit">
                0
            </button>
            
            <button class="same-digit">
                .
            </button>
            <button class="same-digit">
                =
            </button>
            
            <button class="same-digit">
                +
            </button>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
